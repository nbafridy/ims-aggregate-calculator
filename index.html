<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aggregate Calculator</h1>
        <form id="aggregate-form">
            <div>
                <label for="test-marks">Test Marks (out of 100):</label>
                <input type="number" id="test-marks" name="test-marks" required>
            </div>
            <div>
                <label for="interview-marks">Interview Marks (out of 10):</label>
                <input type="number" id="interview-marks" name="interview-marks" required>
            </div>
            <div>
                <label for="fsc-marks">FSc Marks (out of 1100):</label>
                <input type="number" id="fsc-marks" name="fsc-marks" required>
            </div>
            <button type="button" onclick="calculateAggregate()">Calculate Aggregate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
